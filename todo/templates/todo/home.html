<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo APP</title>
</head>
<body>
    {% extends 'todo/layout.html' %}
    {% block content %}
    <div class="container">
        <table class = "table table-striped table-dark">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Tarea</th>
                    <th scope="col">Accion</th>
                </tr>
            </thead>
            <tbody>
                {% for tarea in tareas %}
                <tr>
                    <th scope="row">{{tarea.id}}</th>
                    <td>{{ tarea }}</td>
                    <td>
                        <a class="btn btn-danger btn-sm" href="{% url 'eliminar' tarea.id %}">Eliminar</a>
                        <a class="btn btn-primary btn-sm" href="{% url 'editar' tarea.id %}">Editar</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    {% endblock %}
</body>
</html>
